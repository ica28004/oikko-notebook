{% extends "base.html" %}

{% block title %}
  <title>{{ title }} – oikko のんびりAIプログラミングノート</title>
{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold mb-6">{{ title }}</h1>
  <ul class="space-y-6">
    {% for md in articles %}
      {% set slug = md[:-3] %}
      <li>
        <a href="articles/{{ slug }}.html"
           class="text-indigo-600 hover:underline text-lg">
          {{ slug }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
