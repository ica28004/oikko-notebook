<!DOCTYPE html>
<html lang="ja">
<head>
  {% block title %}
    <title>{{ title }} – oikko のんびりAIプログラミングノート</title>
  {% endblock %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-relaxed">

  <!-- HEADER -->
  <header class="sticky top-0 bg-white shadow z-50">
    <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-4">
      <!-- サイトタイトル -->
      <a href="/" class="text-xl font-bold text-gray-900">
        oikko のんびりAIプログラミングノート
      </a>
      <!-- ナビリンク -->
      <nav class="hidden md:flex space-x-6 text-gray-700">
        <a href="/index.html"
           class="hover:text-gray-900 {% if active=='posts' %}font-semibold text-gray-900{% endif %}">
          記事一覧
        </a>
        <a href="/about.html"
           class="hover:text-gray-900 {% if active=='about' %}font-semibold text-gray-900{% endif %}">
          About
        </a>
      </nav>
      <!-- モバイルメニュー -->
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <span class="block w-6 h-0.5 bg-gray-700 mb-1"></span>
        <span class="block w-6 h-0.5 bg-gray-700 mb-1"></span>
        <span class="block w-6 h-0.5 bg-gray-700"></span>
      </button>
    </div>
    <nav id="nav-menu-mobile" class="md:hidden hidden bg-white px-4 pb-4 space-y-2">
      <a href="/index.html" class="block text-gray-700 hover:text-gray-900">記事一覧</a>
      <a href="/about.html" class="block text-gray-700 hover:text-gray-900">About</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-3xl mx-auto mt-8 px-4 prose prose-lg">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="max-w-3xl mx-auto mt-16 pb-8 px-4 text-center text-sm text-gray-500">
    &copy; 2025 oikko のんびりAIプログラミングノート
  </footer>

  <script>
    document.getElementById("nav-toggle")
      .addEventListener("click", () =>
        document.getElementById("nav-menu-mobile").classList.toggle("hidden")
      );
  </script>
</body>
</html>
