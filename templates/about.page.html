<!-- ベーステンプレートのcontentブロックをこの内容で上書きします -->

  <img src="/static/images/top_illustration.png" alt="挿絵" class="rounded-xl mx-auto mb-6 shadow-md" />

  <div class="prose lg:prose-xl max-w-none">
    {{ content | safe }}
  </div>

{% endblock %}
